<!-- Html 버전 5 규정을 따름을 의미 -->
<!DOCTYPE html>
<!-- lang은 검색엔진을 위한 표시 -->
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <title>탭에 나오는 제목</title>
</head>
<body>
    div#wrapper>img.myimg*5
    <div id="wrapper">
        <img src="" alt="" class="myimg">
        <img src="" alt="" class="myimg">
        <img src="" alt="" class="myimg">
        <img src="" alt="" class="myimg">
        <img src="" alt="" class="myimg">
    </div>

    table#mytable>tr.mytr*2>td.mytd*3
    <table id="mytable">
        <tr class="mytr">
            <td class="mytd"></td>
            <td class="mytd"></td>
            <td class="mytd"></td>
        </tr>
        <tr class="mytr">
            <td class="mytd"></td>
            <td class="mytd"></td>
            <td class="mytd"></td>
        </tr>
    </table>

</body>
</html>
